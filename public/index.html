<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Sound Visualizer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Enjoy music with eyes!" />

    <!-- for Google+ -->
    <meta itemprop="name" content="sound-visualizer">
    <meta itemprop="description" content="Enjoy music with eyes!">
    <meta itemprop="image" content="https://music.sonalee.me/sound-visualizer.png">

    <!-- for Facebook -->
    <meta property="og:title" content="sound-visualizer"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="https://music.sonalee.me/"/>
    <meta property="og:description" content="Enjoy music with eyes!"/>
    <meta property="og:image" content="https://music.sonalee.me/sound-visualizer.png"/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="fb:article_style" content="myarticlestyle">

    <!-- for Twitter -->
    <meta name="twitter:card" content="sound-visualizer" />
    <meta name="twitter:title" content=”sound-visualizer” />
    <meta name="twitter:description" content="sound-visualizer" />
    <meta name="twitter:url" content="https://music.sonalee.me/" />
    <meta name="twitter:image" content="https://music.sonalee.me/sound-visualizer.png" />


    <!-- for Oembed -->
    <link rel="alternate" type="application/json+oembed"
          href="https://music.sonalee.me/sound-visualizer.png"
          title="sound-visualizer">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/manifest.json">
    <link rel="stylesheet" type="text/css" href="sona.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-93187630-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div class="visualPanel"></div>
    <div class="layer" style="display: none">
      <h1 class="layer__title"> This browser is not supported </h1>
    </div>
    <div class="warnPanel" style="display: none">
      <p class="warnPanel__p">incorrect url</p>
    </div>
    <div class="ctrgroup ctrgroup--hidden">
        <div class="ctrgroup__tab"><a href="#" class="ctrgroup__togglebtn"><span class="icon-bars"></span></a></div>
        <div class="ctrgroup__player">
            <form class="ctrgroup__player__form">
                <input class="ctrgroup__player__form__input" placeholder="Soundcloud URL(https://soundcloud.com/artist/track)" value="https://soundcloud.com/only-beats-housemusic/mome-aloha-feat-merryn-jeann"/>
                <button class="ctrgroup__player__form__submit"><i class="icon-play-circle-o" aria-hidden="true"></i></button><br/>
            </form>
            <audio class="ctrgroup__player__audio" controls="" autoplay="" preload></audio>
        </div>
    </div>
    <div class="infogroup">
      <a class="infogroup__a" href="https://github.com/mojosoeun/SoundVisualizer" target="_blank"><i class="icon-github" aria-hidden="true"></i> Github</a>
      <a class="infogroup__a" href="https://medium.com/@soeunlee/2016%EB%85%84-%EB%A7%88%EC%A7%80%EB%A7%89-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-96fcdf4687bd" target="_blank"><i class="icon-medium" aria-hidden="true"></i> Medium</a>
    </div>
    <section class="defaultPanel">
      <h1 class="defaulPanel__title"> Sound Visualizer </h1>
      <canvas class="defaulPanel__canvas"></canvas>
    </section>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="sona-min.js"></script>
  </body>
</html>
